<p style="text-align: center; font-family: '楷体'; font-size: 36px; color: #F3070B;">辩证唯物道家主义</p>
<p style="text-align: center; font-family: '黑体'; font-size: 20px; color: #070707;"><span style="font-size: 20px; color: #020202;">辩证唯物道家主义，指将辩证唯物主义与道家思想相结合的新道家思想。在传统道家思想的基础上：世间万物皆是道创造且主导的，人应当顺其道法，道在世间无处不在，个人随心所欲。而在辩证唯物道家主义中，道是由人民群众的实践所创造的。且辩证唯物道家主义主张个人主义，认为个人应当敢于质疑事物，敢于改造事物，不被外界所压迫，敢于对外界的压破做</span>出斗争。 &nbsp;</p>
